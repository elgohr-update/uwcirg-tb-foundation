---
openapi: 3.0.1
components:
  schemas:
    update_patient:
      type: object
      properties:
        phoneNumber:
          type: string
        givenName:
          type: string
        familyName:
          type: string
        treatmentStart:
          type: string
          format: datetime
    patient:
      type: object
      properties:
        givenName:
          type: string
        familyName:
          type: string
        treatmentStart:
          type: string
      required:
      - givenName
      - familyName
  securitySchemes:
    cookie_auth:
      type: apiKey
      name: jwt
      in: cookie
info:
  title: API V2
  version: v2
paths:
  "/patient/{id}/password-reset":
    post:
      summary: Resets a patients password
      tags:
      - Password
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        '201':
          description: password reset successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  temporaryPassword:
                    type: string
                required:
                - temporaryPassword
        '401':
          description: password reset unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                  error:
                    type: string
  "/v2/patient/{id}":
    patch:
      summary: Updates phone number
      tags:
      - Patient
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        '201':
          description: patient update successful
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/patient"
      requestBody:
        content:
          application/json:
            schema:
              type: string
servers:
- url: http://localhost:5062
  variables:
    defaultHost:
      default: http://localhost:5062
